<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            name="username"
            ngModel
            required>
        </div>
      <div class="col-xs-12 form-group">
        <label for="password">Password</label>
        <input
          type="text"
          id="password"
          class="form-control"
          name="password"
          ngModel
          required
        >
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit">Login</button>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="isError">
      <h1>{{ errorMessage }}</h1>
    </div>
    </form>
  </div>
</div>
